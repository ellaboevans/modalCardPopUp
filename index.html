<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Pop-up Using Html CSS and JavaScript</title>

    <!---StyleSheet-->

    <link rel="stylesheet" href="style.css" />

    <!------IconScout CDN-->

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css"
    />
  </head>
  <body>
    <button>Subscribe</button>
    <div class="modal">
      <div class="card">
        <i class="uil uil-multiply" id="close"></i>
        <div class="brand">
          <img src="image/avatar3.jpg" alt="bismark" />
        </div>
        <div class="info">
          <h2>Subscribe to Newsletter</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita
            repellendus corrupti dignissimos aliquam ipsam, voluptatibus atque
            quas ratione saepe perspiciatis.
          </p>
          <form action="#">
            <input type="email" placeholder="Email Address" />
            <input type="submit" value="SUBSCRIBE" />
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
